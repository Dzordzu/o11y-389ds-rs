frontend openldap
     mode tcp
     bind *:389
     default_backend openldap_servers

 backend openldap_servers
     mode tcp
     balance roundrobin
     server ldap1 192.168.50.3:389 weight 100  agent-check  agent-addr 192.168.50.3  agent-port 16699 agent-inter 5s agent-send ping\n
     server ldap2 192.168.50.4:389 weight 100  agent-check  agent-addr 192.168.50.4  agent-port 16699 agent-inter 5s agent-send ping\n
